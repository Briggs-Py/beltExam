<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Item</title>
    </head>
    <body>
        {% if messages %}
       <ul class="messages">
           {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
       {% endif %}
        <div id="addCourse">
            <h2>Create a New Wish List Item:</h2>
            <form action="{%url 'main:process' id=request.session.user %}" method="post">
            {% csrf_token %}
                Name of Wish Item: <input type="text" name="name"><br>
                <button name="add">Add</button>
            </form>
            <a href="{%url 'main:index' id=request.session.user %}">Home</a>
            <a href="{%url 'login:logout' %}">Logout</a>
        </div>
    </body>
</html>
